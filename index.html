<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span class="title">Calculator</span>
            <span class="Converter">Converter</span>
        </div>

        <div class="display">0</div>
        <div class="buttons">
            <div class="sec1">
                <button class="btn functions">AC</button>
                <button class="btn functions">âŒ«</button>
                <button class="btn functions">%</button>
                <button class="btn functions">&divide;</button>

            </div>
            
            <div class="sec2">
                <button class="btn ">7</button>
                <button class="btn ">8</button>
                <button class="btn ">9</button>
                <button class="btn operator">X</button>

            </div>

            <div class="sec3">
                <button class="btn ">4</button>
                <button class="btn ">5</button>
                <button class="btn ">6</button>
                <button class="btn operator">-</button>

            </div>

            <div class="sec4">
                <button class="btn ">1</button>
                <button class="btn ">2</button>
                <button class="btn ">3</button>
                <button class="btn operator">+</button>

            </div>

            <div class="sec5">
                <button class="btn functions">OO</button>
                <button class="btn ">0</button>
                <button class="btn ">.</button>
                <button class="btn equal">=</button>

            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
